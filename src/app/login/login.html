<div class="single-wrapper">
    <header >
        <div class="flex header-content">
            <div>
                <img src="icons/join-logo.svg" alt="">
            </div>
            <div>
                <span class="margin-right">Not a Join user jet?</span>
                <button class="btn primary">Sign up</button>
            </div>
        </div>
    </header>
    <main class="login-container">
        <div class="login-content">
            <div class="card big-card">
                <h1 class="margin-bottom subline">Login</h1>
                <form class="flex form-container">
                    <div class="input-group">
                        <input
                            type="text"
                            placeholder="Name"
                            formControlName="name"
                            />
                        <img src="/icons/person.svg" alt="person" />
                    </div>
                    <div class="input-group">
                        <input
                            type="text"
                            placeholder="Enter your Password"
                            formControlName="password"
                            />
                        <img src="/icons/person.svg" alt="person" />
                    </div>
                    <div class="button-group justify-center">
                        <button type="submit" class="create-btn">Log in</button>
                        <button type="button" class="cancel-btn">Guest Log in</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
    <app-edit-task></app-edit-task>
    <footer class="flex">
        <div class="footer-content">
            <a href="privacy">Pravicy Policy</a> <a href="imprint">Imprint</a>
        </div>
    </footer>
</div>
