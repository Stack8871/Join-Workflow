<div class="overlay">
  <div class="card flex column task-detail-card">
    <div class="close-btn">
        <span class="close-sign">X</span>
    </div>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-content">
      <div class="left-side">
        <div class="form-group">
          <label for="title">Title</label>
          <div class="input-group">
            <input type="text" id="title"
              formControlName="title"
              placeholder="Enter a title"
              [ngClass]="{'valid-field': isFieldValid('title'), 'invalid-field': isFieldInvalid('title')}"
            >
          </div>
          <div *ngIf="isFieldInvalid('title')" class="validation-message">
            {{ getValidationMessage('title') }}
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <div class="input-group">
            <textarea
              id="description"
              formControlName="description"
              placeholder="Enter a description"
              [ngClass]="{'valid-field': isFieldValid('description'), 'invalid-field': isFieldInvalid('description')}"
            ></textarea>
          </div>
          <div *ngIf="isFieldInvalid('description')" class="validation-message">
            {{ getValidationMessage('description') }}
          </div>
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <div class="input-group date-input">
            <input
              type="date"
              id="dueDate"
              formControlName="dueDate"
              [ngClass]="{'valid-field': isFieldValid('dueDate'), 'invalid-field': isFieldInvalid('dueDate')}"
            >
          </div>
          <div *ngIf="isFieldInvalid('dueDate')" class="validation-message">
            {{ getValidationMessage('dueDate') }}
          </div>
        </div>
      </div>

      <div class="vertical-divider"></div>

      <div class="right-side">
        <div class="form-group">
          <label>Priority</label>
          <div class="priority-buttons">
            <button
              type="button"
              class="priority-btn urgent"
              [ngClass]="{'selected': taskForm.get('priority')?.value === 'urgent'}"
              (click)="setPriority('urgent')"
            >
              Urgent
            </button>
            <button
              type="button"
              class="priority-btn medium"
              [ngClass]="{'selected': taskForm.get('priority')?.value === 'medium'}"
              (click)="setPriority('medium')"
            >
              Medium
            </button>
            <button
              type="button"
              class="priority-btn low"
              [ngClass]="{'selected': taskForm.get('priority')?.value === 'low'}"
              (click)="setPriority('low')"
            >
              Low
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <div class="input-group">
            <input
              type="text"
              id="assignedTo"
              formControlName="assignedTo"
              placeholder="Select contacts to assign"
              [ngClass]="{'valid-field': isFieldValid('assignedTo'), 'invalid-field': isFieldInvalid('assignedTo')}"
            >
          </div>
          <div *ngIf="isFieldInvalid('assignedTo')" class="validation-message">
            {{ getValidationMessage('assignedTo') }}
          </div>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <div class="input-group">
            <input
              type="text"
              id="category"
              formControlName="category"
              placeholder="Enter a category"
              [ngClass]="{'valid-field': isFieldValid('category'), 'invalid-field': isFieldInvalid('category')}"
            >
          </div>
          <div *ngIf="isFieldInvalid('category')" class="validation-message">
            {{ getValidationMessage('category') }}
          </div>
        </div>

        <div class="form-group">
          <label for="subtask">Subtask</label>
          <div class="input-group">
            <input
              type="text"
              id="subtask"
              formControlName="subtask"
              placeholder="Add new subtask"
              [ngClass]="{'valid-field': isFieldValid('subtask'), 'invalid-field': isFieldInvalid('subtask')}"
            >
          </div>
          <div *ngIf="isFieldInvalid('subtask')" class="validation-message">
            {{ getValidationMessage('subtask') }}
          </div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="submit-btn">Create Task</button>
    </div>
  </form>
</div>
