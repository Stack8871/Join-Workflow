
@if(isOpen) {
        <section class="section-overlay" [ngClass]="mobileClass">
            <div class="card-wrapper" [ngClass]="mobileClass">
                <div class="close-btn" (click)="closePopup()">
                    <span>X</span>
                </div>
                <div class="left-container" [ngClass]="mobileClass">
                    <div class="left-content">
                        <div class="logo-container">
                            <img class="logo-White" [ngClass]="mobileClass" src="/icons/join-logo-white.svg" alt="logo" />
                         </div>
                        <div class="mobil-view" [ngClass]="mobileClass">
                        <h2>Add contact</h2>
                        <h3 class="subheadline">Tasks are better with a team!</h3>
                        </div>
                    </div>
                </div>
                <div class="add-content-right" [ngClass]="mobileClass">
                    <div class="right-content">
                        <div class="contact-form" [ngClass]="mobileClass">
                            <div class="contact-avatar" [ngClass]="mobileClass">
                                <img src="/icons-white/person.svg" alt="person" /> <!-- Icon einf端gen -->
                            </div>
                            <form>
                                <div class="input-group">
                                    <input type="text" placeholder="Name" required />
                                    <img src="/icons/person.svg" alt="person" /> <!-- Icon einf端gen -->
                                </div>
                                <div class="input-group">
                                    <input type="email" placeholder="Email" required />
                                    <img src="/icons/mail.svg" alt="mail" /> <!-- Icon einf端gen -->
                                </div>
                                <div class="input-group">
                                    <input type="tel" placeholder="Phone" required />
                                    <img src="/icons/call.svg" alt="phone" /> <!-- Icon einf端gen -->
                                </div>
                                <div class="button-group" [ngClass]="mobileClass">
                                    <button type="button" class="cancel-btn" [ngClass]="mobileClass" (click)="closePopup()">Cancel</button>
                                    <button type="submit" class="create-btn">Create contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    }
